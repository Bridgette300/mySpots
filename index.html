<body>
    <!-- Initial Page to login -->
    <div id="login-page">

    </div>
    <!-- main application inside which there is a navbar with action options, the map, and the location widgets -->

        <header id="navbar"></header>
        <section id="map"></section>
        <section id="locations"></section>

    <div id="location-creation-page">
        <input type="text" name="data-location-name">
        <input type="text" name="data-location-address">
        <button id="data-location-create">Submit</button>
    </div>
    <!-- Look up into one location, information to show to be determined -->
    <div id="location-view-page">

    </div>
