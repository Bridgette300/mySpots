<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mySpots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
</head>
<body>
    <!-- Initial Page to login -->
    <div class="container">
    <div class="login-button" id="login-page">
        <p class="login-text"> Login to MySpots or Create a Free Account!
    </p>
        <input class="email-style" type="email" id="user-email">
        <input class="password-style" type="password" id="user-password">
        <br>
        <button class="login-button-style" id="login-button">Login</button>
        <button class="signup-button-style" id="signup-button">Sign Up</button>
    </div>
</div>
    
    <!-- Page to Sign Up -->
    <div id="signup-page">
        <input type="text" id='user-create-display'>
        <input type="email" id="user-create-email">
        <input type="password" id="user-create-password">
        <input type="password" id="user-create-password-confirm">
        <button id="signup-submit">Submit</button>
    </div>
    <!-- main application inside which there is a navbar with action options, the map, and the spot widgets -->
    <div id='main-app' class="container">
        <header id="navbar" class="row">
            <div id="menu" class="col-2">
                <h3 id="menu-toggle">Menu</h3>
                <div id="menu-list">
                    <ul>
                        <li><button id="delete-spots-open">Delete Spots</button></li>
                        <li><button id="preferences-open">Preferences</button></li>
                        <li><button id="logout-button">Logout</button></li>
                    </ul>
                </div>
            </div>
            
            <div id="create-spot-button" class="col-2">Create spot</div>
        </header>
        <!-- Header could give a link to a menu to open settings, delete spots, logout etc -> Step2 -->
        <section id="map" class="row">Map</section>
        <section id="spots" class="row"></section>
    </div>
    <!-- spot Creation Page -->
    <div id="spot-creation-page">
        <input type="text" id="data-spot-label">
        <input type="text" id="data-spot-address">
        <button id="data-spot-create">Submit</button>
    </div>
    <!-- Spots Deletion Page -->
    <div id="spots-deletion-page">
        <button id="spots-deletion-back">Back to Main</button>
        <h3>Select Spots to delete</h3>
        <ul id="spots-deletion-list">
        </ul>
        <button id="spot-deletion-confirm">Confirm deletion</button>
    </div>
    <!-- Look up into one spot, information to show to be determined -->
    <div id="spot-view-page">

    </div>
