<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mySpots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <!-- Initial Page to login -->
    <div id="login-page">
        <input type="email" name="user-email">
        <input type="password" name="user-password">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
    </div>
    <!-- Page to Sign Up -->
    <div id="signup-page">
        <input type="email" name="user-create-email" id="">
        <input type="password" name="user-create-password" id="">
        <input type="password" name="user-create-password-confirm" id="">
        <button id="signup-submit">Submit</button>
    </div>
    <!-- main application inside which there is a navbar with action options, the map, and the location widgets -->
    <div id='main-app'>
        <header id="navbar"></header>
        <!-- Header could give a link to a menu to open settings, delete locations, logout etc -> Step2 -->
        <section id="map"></section>
        <section id="locations"></section>
    </div>
    <!-- Location Creation Page -->
    <div id="location-creation-page">
        <input type="text" name="data-location-name">
        <input type="text" name="data-location-address">
        <button id="data-location-create">Submit</button>
    </div>
    <!-- Look up into one location, information to show to be determined -->
    <div id="location-view-page">

    </div>
</body>
</html>
